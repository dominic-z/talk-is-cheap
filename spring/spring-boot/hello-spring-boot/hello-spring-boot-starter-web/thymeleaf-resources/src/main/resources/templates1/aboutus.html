<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 示例2-about us</title>


    <!--    <script src="js/app.js"></script>-->
    <!--    这种写法确保了只有在访问/aboutus这个uri的时候会触发加载js-->
    <script th:src="@{/js/app.js}" type="text/javascript"></script>

</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM 树构建完成后执行的代码
            alert('DOM 已加载完成！');
            simpleAlert('haha');
            doSomeMath();
        });



    </script>


    <h1>默认消息</h1>

    <!--选择变量表达式通常与 th:object 一起使用，用于访问当前对象的属性。-->
    <p th:object="${aboutUs}">
        我们是<span th:text="*{name}">默认姓名</span>
    </p>
</body>

</html>
